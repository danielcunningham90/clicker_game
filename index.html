<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game by Daniel Cunningham</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>

    <!-- Content starts here -->


    <div class="game">
        <div class="game-header">
            <a href="/">
                <h2 class="game-title"><span>Clicker</span>Game</h2>
            </a>

            <div class="game-data">
                <div class="game-data-item" id="current_clicks">000000</div>
                <div class="game-data-item" id="current_cpc">000000</div>
            </div>
        </div>

        <div class="game-content">
            <div class="clicker-button" id="clicker-button">Click</div>

            <div class="game-upgrades">
                <h3>Upgrades</h3>

                <div class="upgrade-button" id="upgrade-button-cpc">
                    <h6>Upgrade CPC</h6>
                    <h5>(+<span id="upgrade_cpc_increase">0</span> / <span id="upgrade_cpc_cost">0</span>c)</h5>
                </div>
            </div>
        </div>

        <div class="game-footer">
            <span class="copyright">&copy; 2023 by Daniel Cunningham</span>
        </div>
    </div>
    

    <!-- Content ends here -->
    


    <script src="./src/game.js"></script>
</body>
</html>
